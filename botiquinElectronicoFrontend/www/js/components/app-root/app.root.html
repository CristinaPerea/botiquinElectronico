<div ng-controller="AppCtrl" layout="row" ng-cloak style="height: 100%">

    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" md-component-id="left"
                    md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
            </md-toolbar>

            <md-content layout-margin layout="column">
                <div layout="row">
                    <div>
                        <p>Bienvenido {{ profile.first_name + profile.last_name }}</p>
                    </div>
                    <div>
                        <img ng-src="{{ profile.foto }}" style="height:50px; width: 50px;">
                    </div>
                </div>
                <div layout="column">
                    <div>
                        <md-button ng-click="toggleLeft()" class="md-accent">Close this Sidenav</md-button>
                    </div>
                    <div>
                        <a ui-sref="home">
                            <md-button class="md-accent">Navega al home</md-button>
                        </a>
                    </div>
                    <div>
                        <a ui-sref="dos">
                            <md-button class="md-accent">Navega al dos</md-button>
                        </a>
                    </div>
                    <div>
                        <md-button data-ng-click="logout()" class="md-accent">Salir de la aplicaci√≥n</md-button>
                    </div>
                </div>
            </md-content>

        </md-sidenav>
        <div data-ng-if="!tengoToken" layout="row" layout-align="center center" flex="100">
            <div flex="80">
                <login-component></login-component>
            </div>
        </div>

            <md-content flex data-ng-if="tengoToken">
                <md-toolbar layout-align="center" md-scroll-shrink ng-if="true">
                    <md-button class="md-icon-button" aria-label="Settings" data-ng-click="toggleLeft()">
                        <md-icon>
                            <i class="material-icons">menu</i>
                        </md-icon>
                    </md-button>
                </md-toolbar>
                <ui-view></ui-view>
            </md-content>

    </section>
</div>
