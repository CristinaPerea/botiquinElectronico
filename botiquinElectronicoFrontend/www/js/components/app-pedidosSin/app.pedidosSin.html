<div>
    <h3>Pedidos sin receta</h3>
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="pedido in pedidosSin track by pedido.id" ng-click="verProductos(pedido.id)">
            <div class="md-list-item-text" layout="row">
                <h3 flex="90">Pedido realizado el {{ pedido.fecha_pedido | date:'dd/MM/yyyy'}}</h3>
                <i class="material-icons">expand_more</i>
                <div ng-show="pedido.id == idSeleccionado">
                    <ul>
                        <li ng-repeat="producto in productosDePedidoSeleccionado track by producto.id" ng-click="verDetallesProducto(producto.id)">
                            {{ producto.nombre }}
                        </li>
                    </ul>
                </div>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</div>
